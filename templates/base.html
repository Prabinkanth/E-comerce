<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>{% block title%}{% endblock %}</title>
     
     <link rel="stylesheet" href="static/style.css">
     <style>
        body{
            background-color: rgb(239, 221, 151);
        }
        .home{
            color: red;
        }
     </style>
</head>
<body>

    <nav class="navbar bg-dark " data-bs-theme="dark">
  
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home:welcome'%}">VASS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home:home'%}">Home</a>
              </li>
             
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home:shop'%}">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home:contact'%}">Contact us</a>
              </li>
          {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home:logout'%}">logout</a>
              </li>
          {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home:signup'%}">login</a>
              </li>
          {% endif %}
            </ul>
            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
          </div>
        </div>
      
      </nav>
    </nav>
       
      {% block content%} 
      {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
